name: Integration Run (Debian 13 VM)

on:
  push:
    branches: ["**"]
    paths:
      - "install-xfce-xrdp-on-debian.sh"
  pull_request:
    paths:
      - "install-xfce-xrdp-on-debian.sh"

jobs:
  run-script-in-debian-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run installer script in Debian 13 VM
        uses: vmactions/debian-vm@v1
        with:
          release: trixie
          cpu: 2
          mem: 4096
          usesh: true
          copyback: false
          prepare: |
            apt-get update
            apt-get install -y curl sudo dbus
          run: |
            set -euo pipefail
            chmod +x install-xfce-xrdp-on-debian.sh
            bash ./install-xfce-xrdp-on-debian.sh
